# 精确匹配文件扩展名
extnames:
  - .java
  - .js
  - .html
  - .css
  - .json
  - .yaml
  - .c
  - .py
  - .go
  - .cpp
  - .lua
  - .pl
  - .php
  - .vue
  - .md

# 不包含的扩展名
excludeExtnames:
  - pyc

# 不包含的文件夹
# 以点开头的都不包含(.开头的要么是其他程序生成的,要么是其他类库的配置文件)
excludeDirs:
  - .git
  # nodejs 类库的目录
  - node_modules
  - logs
  # bower 类库的目录
  - bower_components
  # dist 目录一般是文件编译生成后的目录
  - dist 
  # public 目录一般都是网站的静态资源文件夹，或者是存放第三方的静态资源（如jquery）
  - public
  # 一般是网站的前端文件目录
  - assets
  # venv python 虚拟环境
  - venv
  # env python 虚拟环境
  - env
  # python django auto create
  - migrations
  # golang source code 
  - vendor
  # golang source code 
  - pkg

excludeFiles:
  - .DS_Store
  - package-lock.json
