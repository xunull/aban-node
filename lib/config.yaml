# 精确匹配
extnames:
  - .java
  - .js
  - .html
  - .css
  - .json
  - .yaml
  - .c
  - .py
  - .go
  - .cpp
  - .lua
  - .pl
  - .php
  - .vue

# 不包含的扩展名
excludeExtnames:
  - pyc

# 不包含的文件夹
# 以点开头的都不包含(.开头的要么是其他程序生成的,要么是其他类库的配置文件)
excludeDirs:
  - .git
  - node_modules
  - logs
  - bower_components
  - dist 

excludeFiles:
  - .DS_Store
